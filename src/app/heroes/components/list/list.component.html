<p>Listado de heroes</p>
<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3 >Heroe borrado <span class="text-danger"> {{deletedHero}} </span> </h3>
</div>
<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada </h3>
</ng-template>

<button 
    *ngIf="heroesNames.length > 0"
    class="btn btn-outline-danger" 
    (click)="removeLastHero()"
>Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
    <li 
        class="list-group-item" 
        *ngFor="let name of heroesNames"
    >
        {{name}}
    </li>
</ul>
